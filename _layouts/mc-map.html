---
layout: creation
---

<div class="mc-template">
    {% assign page_name = page.name | split: '.' | first %}
    <img src="{{ '/assets/images/mc-maps/' | append: page_name | append: '/thumb.png' | relative_url }}">
    <br>
    Published on {{ page.publish-date | date: "%B %e, %Y" }}
    <br>
    Minecraft version: {{ page.mc-version }}
    <br>
    <br>
    {% if page.planet-mc %}
    <a href="{{page.planet-mc}}">Planet Minecraft</a>
    {% endif %}
    <br>
    {% if page.mc-maps %}
    <a href="{{page.mc-maps}}">Minecraft Maps</a>
    {% endif %}
</div>
{{ content }}
